<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login in </title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% load django_bootstrap5 %}
    {% block page_header %}
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Log in" %}
        </form>
    {% endblock page_header %}
</body>
</html>
