<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit entry</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% block content %}
      <p>
        <a href="{% url 'learning_logs:topic' topic.id%}">{{ topic }}</a>
      </p>
      <p>
        edit entry:
      </p>
      <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">save entry</button>
      </form>
    {% endblock content %}
</body>
</html>
